<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>

    <script>
        var data = prompt("输入一个0-6的数字") - 0
        switch (data){
            case 0:
            console.log("Sun")
            break
            case 1:
            console.log("Mon")
            break
            case 2:
            console.log('周二')    
            break
            case 3:
            console.log('Wen')
            break
            case 4:
            console.log('周四')    
            break
            case 5:
            console.log('Fri')    
            break
            case 6:
            console.log('Sat')    
            break
        }
        </script>


</body>
</html>
