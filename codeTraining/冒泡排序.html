<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //冒泡排序思想是比较两个数的大小，将较大的数移动到右边

        var arr = [1,3,5,7,8,2,4,6,9];
        for (var i = 0; i < arr.length - 1; i ++){
            for (var j = 0; j < arr.length - 1 - i; j ++){
                if (arr[j] > arr[j + 1]){
                    var tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
