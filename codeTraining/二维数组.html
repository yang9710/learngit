<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [];
        for (var i = 0; i < 5; i ++){
            array[i] = [];
            for (var j = 0; j < 5; j++){
                array[i][j] = 5 * i + j + 1;
            }
        }
        console.log(array);//二维数组
        var newArray = [];
        for (var i = 0; i < 5; i ++){
            newArray[i] = [];
            for (var j = 0; j < i+1; j ++){
                newArray[i][j] = 5 * i + j + 1;
            }
        }
        console.log(newArray);//二维数组下半
    </script>
</body>
</html>
