<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="a">姓名</th>
                <th class="b">年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        //准备数据
        var arr = [
      {
        name: 'Jack',
        age: 18,
        gender: '男'
      },
      {
        name: 'Rose',
        age: 20,
        gender: '女'
      },
      {
        name: 'Tom',
        age: 22,
        gender: '男'
      }
    ]

    //获取 tbody 标签
    var tBody = document.querySelector('tbody');

    bindHtml();
    function bindHtml() {
        //准备空字符串
        var str = '';

        arr.forEach(function (item, index) {
            str += '<tr>';

            for (var attr in item) {
                str += '<td>';
                str += item[attr];
                str += '</td>';
            }

            str += '<td class="del" index="' + index + '">删除</td></tr>'
        })    

        tBody.innerHTML = str;    
    }

    tBody.addEventListener('click', function (e) {
      e = e || window.event;
      var target = e.target || e.srcElement;

      // 判断点击的时删除按钮
      if (target.className === 'del') {
        // 获取到点击的索引
        var i = target.getAttribute('index');
        arr.splice(i, 1);
        // 重新渲染页面
        bindHtml();
      }
    })

    </script>
</body>
</html>
